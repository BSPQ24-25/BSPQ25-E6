<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>üìÅ New Project | TaskManager</title>
    <link rel="stylesheet" href="/css/taskManager.css">
    <script src="/js/taskManager.js" defer></script>
</head>
<body class="app">
    <div class="app">
        <main class="project">
            <div class="title-container">
                <h1>Create a New Project</h1>
            </div>

            <div class="auth-container">
                <h2>New Project</h2>
                <form method="post" action="/projects/create" th:object="${project}">

                    <!-- Project Name -->
                    <input type="text" name="name" placeholder="Project Name" required minlength="3" maxlength="100" />

                    <!-- Description -->
                    <input type="text" name="description" placeholder="Description" required minlength="10" maxlength="255" />

                    <!-- Owner (single select) -->
                    <label for="ownerID">Owner:</label>
                    <select id="ownerID" name="owner.id" required>
                        <option value="" disabled selected>Select an owner</option>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                    </select><br>

                    <!-- Users (multiple select) -->
                    <label for="usersIDs">Users:</label>
                    <select id="usersIDs" name="users" multiple size="5" required>
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                    </select><br>

                    <button type="submit">Save</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </form>

                <p th:text="${error}"></p>
                <p th:text="${success}"></p>
            </div>
        </main>
    </div>
</body>
</html>
