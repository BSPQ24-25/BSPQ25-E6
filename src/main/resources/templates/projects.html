<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ðŸ“‹ Projects | TaskManager</title>
    <link rel="stylesheet" href="/css/taskManager.css">
    <script src="/js/taskManager.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body class="app">
    <div class="auth-buttons">
        <a href="/logout">Logout</a>
        <a th:text="${session.user.username}"></a>
    </div>
    <div class='app'>
        <main class='project'>
            <div class='project-info'>
                <h1>Task Manager</h1>
                <div class="button-group">
                    <div class='new-task-button'>
                        <a href="/projects/new" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add New Project
                        </a>
                    </div>
                    <div class="inbox-button">
                        <a href="http://localhost:8080/inbox" class="btn btn-primary">
                            <i class="fas fa-inbox"></i> Inbox
                        </a>
                    </div>
                </div>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="taskSearch" placeholder="Search projects..." aria-label="Search projects" class="search-input">
                    <button class="search-clear" id="clearSearch" aria-label="Clear search">
                        <i class="fas fa-times"></i>
                    </button>
                    <span class="search-icon">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>

            <div class='project-tasks'>
                <!--Created Tasks-->
                
               
                <div class='project-column'>
                    <div class='project-column-heading'>
                        <h2 class='project-column-heading__title'>Created Projects</h2>
                        <button class='project-column-heading__options'><i class="fas fa-ellipsis-h"></i></button>
                    </div>
                    <div class="tasks">
                        <div th:each="project : ${projects}" class="task">
                            <a th:href="@{/dashboard/{projectId}(projectId=${project.id})}" style="text-decoration: none; color: inherit; display: block;">
                                <h3 th:text="${project.name}">Project Title</h3>
                                <p th:text="${project.description}">Project description...</p>
                               
                                <p th:text="'Created by: '+ ${project.owner.username}" style="font-size: 12px; color: #6c757d;">Created By</p>
                            </a>
                        </div>
                    </div>
                    
                </div>

                
    </div>
</body>
</html>
