<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Task</title>
    <link rel="stylesheet" href="/css/taskManager.css">
    <script src="/js/taskManager.js" defer></script>
</head>
<body class="app">
    <div class="app">
        <main class="project">
            <div class="title-container">
                <h1>Create a New Task</h1>
            </div>
            <div class="project-form">
                <form action="/saveTask" method="post" class="task-form">
                    <div class="form-group">
                        <label for="taskName">Task Name:</label>
                        <input type="text" id="taskName" name="taskName" placeholder="Enter task name" required>
                    </div>
                    <div class="form-group">
                        <label for="taskCreator">Assignee:</label>
                        <input type="text" id="taskAssignee" name="taskAssignee" placeholder="Enter assignee's name" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description:</label>
                        <textarea id="taskDescription" name="taskDescription" placeholder="Enter task description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date:</label>
                        <input type="date" id="taskDueDate" name="taskDueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority:</label>
                        <select id="taskPriority" name="taskPriority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Task</button>
                        <a href="/" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
