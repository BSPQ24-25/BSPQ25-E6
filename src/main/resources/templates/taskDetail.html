<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ðŸ“‹ Task Detail | TaskManager</title>
    <link rel="stylesheet" href="/css/taskManager.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="app">
    <div class='app'>
        <main class='project'>
            <div class="task-section-container">
                <div class="task-header">
                    <h1 th:text="'#Task ' + ${task.id}">#Task 123</h1>
                    <div class="task-actions">
                        <button class="btn btn-edit"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-delete"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                </div>
                
                <div class="task-main-content">
                    <div class="task-meta">
                        <div class="task-owner">
                            <div class="avatar">
                                <img th:src="'https://ui-avatars.com/api/?name=' + ${task.user.username} + '&background=7784ee&color=fff'" alt="User Avatar">
                            </div>
                            <div class="owner-info">
                                <span class="owner-name" th:text="${task.user.username}">John Doe</span>
                                <span class="creation-date" th:text="'Created: ' + ${task.creationDate}">Created: 15/05/2023</span>
                            </div>
                        </div>
                        
                        <div class="task-details">
                            <div class="detail-item">
                                <label>Due Date:</label>
                                <span class="due-date" th:text="${task.dueDate}">25/05/2023</span>
                            </div>
                            <div class="detail-item">
                                <label>Priority:</label>
                                <span class="priority" th:classappend="${task.priority}">High</span>
                            </div>
                            <div class="detail-item">
                                <label>Assignee:</label>
                                <div class="assignee">
                                    <div class="avatar small">
                                        <img th:src="'https://ui-avatars.com/api/?name=' + ${task.assignee.username} + '&background=7784ee&color=fff'" alt="Assignee Avatar">
                                    </div>
                                    <span th:text="${task.assignee.username}">Sarah Williams</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="task-description">
                        <h3>Task Description</h3>
                        <p th:text="${task.description}">This is a detailed description of the task that needs to be completed...</p>
                        
                        <div class="comments-section">
                            <h4>Comments</h4>
                            <!-- Similar structure for displaying comments -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/taskManager.js" defer></script>
</body>
</html>
