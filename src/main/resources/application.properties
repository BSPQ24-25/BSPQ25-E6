# Name of App
spring.application.name=Taskmanager

# Configuration of Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Port
server.port=8080

# Type of App
spring.main.web-application-type=servlet

# Configuration of database MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/taskmanager_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# Hibernate for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuration of Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Metric configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet=TRACE